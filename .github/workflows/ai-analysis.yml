name: AI Developer Experience Analysis

on:
  repository_dispatch:
    types: [ai-analysis-request]
  workflow_dispatch:
    inputs:
      analysis_data:
        description: 'Survey data for analysis'
        required: true
        type: string

jobs:
  analyze-dev-experience:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Parse survey data and run analysis
        env:
          ANALYSIS_DATA: ${{ github.event.client_payload.data || github.event.inputs.analysis_data }}
          RUN_ID: ${{ github.run_id }}
          GITHUB_TOKEN: ${{ secrets.MODELS_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          node .github/scripts/process-analysis.js

      - name: Store results as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results-${{ github.run_id }}
          path: analysis-results.json
          retention-days: 30

      - name: Display results summary
        run: |
          echo "Analysis completed successfully"
          if [ -f analysis-results.json ]; then
            echo "Results file created:"
            ls -la analysis-results.json
            echo "Results summary:"
            cat analysis-results.json | jq '.overallScore, .riskFlags | length'
          fi
